[versions]
kotlin = "1.4.10"
coroutines = "1.4.0-M1"
serialization = "1.3.1"
datetime = "0.1.0"
ktor = "1.6.2"
compose = "1.0.0-alpha05"
lifecycle = "2.3.0-beta01"
work = "2.5.0-alpha03"
datastore = "1.0.0-alpha02"
jetpackHilt = "1.0.0-alpha02"
daggerHilt = "2.29.1-alpha"
sqldelight = "1.4.4"
wire = "3.4.0"
libsu = "3.0.2"

[plugins]
gradle-versions-checker = "com.github.ben-manes.versions:0.33.0"

android-application = "com.android.application:7.0.0"
android-library = "com.android.library:7.0.0"

hilt-android = { id = "dagger.hilt.android.plugin", version.ref = "daggerHilt" }

kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }

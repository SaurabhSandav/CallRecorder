jetpack-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }

jetpack-navigation-compose = "androidx.navigation:navigation-compose:1.0.0-alpha01"

jetpack-datastore-core = { module = "androidx.datastore:datastore-core", version.ref = "datastore" }

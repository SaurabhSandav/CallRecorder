ktor-client-sockets = { module = "io.ktor:ktor-client-websockets", version.ref = "ktor" }

desugarJdkLibs = "com.android.tools:desugar_jdk_libs:1.1.5"

compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose" }

jetpack-core = "androidx.core:core-ktx:1.5.0-alpha04"
jetpack-activity = "androidx.activity:activity-ktx:1.2.0-beta01"
jetpack-appcompat = "androidx.appcompat:appcompat:1.3.0-alpha02"
jetpack-fragment = "androidx.fragment:fragment-ktx:1.3.0-beta01"
jetpack-preference = "androidx.preference:preference-ktx:1.1.1"

jetpack-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

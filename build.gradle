// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {

        // Compose from AOSP
        maven { url "/run/media/saurabh/Extra/Projects/Support/out/ui/build/support_repo/" }
        maven { url "/run/media/saurabh/Extra/Projects/Support/prebuilts/androidx/external/" }

        google()
        mavenCentral()

        // AGP
        maven { url "https://jetbrains.bintray.com/trove4j" }

        // Kotlin EAP
        if (Kotlin.enableKotlinEAP)
            maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }

    dependencies {
        classpath AndroidTools.GRADLE_PLUGIN
        classpath Kotlin.GRADLE_PLUGIN

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


allprojects {

    repositories {

        // Compose from AOSP
        maven { url "/run/media/saurabh/Extra/Projects/Support/out/ui/build/support_repo/" }
        maven { url "/run/media/saurabh/Extra/Projects/Support/prebuilts/androidx/external/" }

        google()
        mavenCentral()

        // AGP
        maven { url "https://jetbrains.bintray.com/trove4j" }

        // Kotlin EAP
        if (Kotlin.enableKotlinEAP)
            maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }

        // KotlinX EAP
        if (Kotlin.enableKotlinXEAP)
            maven { url "https://kotlin.bintray.com/kotlinx" }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += [
                    '-progressive'/*,
                    '-Xnew-inference'*/
            ]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
